name: Build Electron App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  windows-build:
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup MSYS2 and cairo deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-giflib
            mingw-w64-x86_64-pango
            mingw-w64-x86_64-pixman

      - name: Add MSYS2 to PATH
        run: echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Create placeholder icon
        run: |
          New-Item -ItemType Directory -Force -Path assets
          if (-not (Test-Path "assets\icon.png")) {
            Write-Host "Creating placeholder icon..."
            $bytes = [Convert]::FromBase64String("iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==")
            [IO.File]::WriteAllBytes("assets\icon.png", $bytes)
          }
        shell: pwsh

      - name: Install Dependencies
        run: npm install
        env:
          PKG_CONFIG_PATH: C:\msys64\mingw64\lib\pkgconfig

      - name: Build Windows Installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

  macos-build:
    name: macOS build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install native deps on macOS
        run: |
          brew update
          brew install pkg-config cairo pango libpng jpeg giflib pixman

      - name: Create placeholder icon
        run: |
          mkdir -p assets
          if [ ! -f "assets/icon.png" ]; then
            echo "Creating placeholder icon..."
            # Create a simple colored square using Python
            python3 << 'EOF'
from PIL import Image
img = Image.new('RGB', (512, 512), color=(66, 135, 245))
img.save('assets/icon.png')
EOF
          fi

      - name: Install Dependencies
        run: npm install

      - name: Build macOS DMG
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg

  linux-build:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install native deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libpixman-1-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libpng-dev \
            libgif-dev \
            imagemagick

      - name: Create valid icon
        run: |
          mkdir -p assets
          if [ ! -f "assets/icon.png" ]; then
            echo "Creating valid 512x512 PNG icon..."
            convert -size 512x512 xc:#4287f5 assets/icon.png
          fi
          echo "Verifying icon..."
          file assets/icon.png
          identify assets/icon.png

      - name: Install Dependencies
        run: npm install

      - name: Build Linux AppImage
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage

  release:
    name: Create Release
    needs: [windows-build, macos-build, linux-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/*.exe
            artifacts/macos-dmg/*.dmg
            artifacts/linux-appimage/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}