name: Build Electron App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  windows-build:
    name: Windows build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup MSYS2 and cairo deps
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cairo
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-giflib
            mingw-w64-x86_64-pango
            mingw-w64-x86_64-pixman

      - name: Install Dependencies
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          npm install
        env:
          npm_config_canvas_binary_host_mirror: https://registry.npmmirror.com/-/binary/canvas

      - name: Create placeholder icon (if missing)
        shell: bash
        run: |
          mkdir -p assets
          if [ ! -f "assets/icon.ico" ]; then
            echo "Creating placeholder icon files..."
            # For Windows, we'll let electron-builder generate from PNG if needed
            touch assets/icon.ico
          fi

      - name: Build Windows Installer
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: error

  macos-build:
    name: macOS build
    runs-on: macos-latest
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install native deps on macOS
        run: |
          brew update
          brew install pkg-config cairo pango libpng jpeg giflib pixman

      - name: Install Dependencies
        run: npm install

      - name: Create placeholder icon (if missing)
        run: |
          mkdir -p assets
          if [ ! -f "assets/icon.icns" ]; then
            echo "Creating placeholder icon files..."
            touch assets/icon.icns
          fi

      - name: Build macOS DMG
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: dist/*.dmg
          if-no-files-found: error

  linux-build:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install native deps for canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libpixman-1-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libpng-dev \
            libgif-dev

      - name: Install Dependencies
        run: npm install

      - name: Create placeholder icon (if missing)
        run: |
          mkdir -p assets
          if [ ! -f "assets/icon.png" ]; then
            echo "Creating placeholder icon files..."
            touch assets/icon.png
          fi

      - name: Build Linux AppImage
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: dist/*.AppImage
          if-no-files-found: error