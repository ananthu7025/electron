<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:3000;">
    <title>Plane and prop - Secure PDF Viewer</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel - Hero Section -->
        <div class="hero-panel">
            <div class="hero-content">
                <div class="logo-section">
                    <svg class="plane-icon" width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2C10.67 2 10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="white"/>
                    </svg>
                </div>

                <h1 class="hero-title">Get better<br>Travel Experience<br>With us!</h1>

                <div class="service-icons">
                    <div class="service-icon" title="Flight Tickets">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2C10.67 2 10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="service-icon" title="Hotels">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M7 13C8.66 13 10 11.66 10 10S8.66 7 7 7 4 8.34 4 10 5.34 13 7 13M19 7H11V15H3V5H1V20H3V17H21V20H23V11C23 8.79 21.21 7 19 7Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="service-icon" title="Car Rental">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5H6.5C5.84 5 5.28 5.42 5.08 6.01L3 12V20C3 20.55 3.45 21 4 21H5C5.55 21 6 20.55 6 20V19H18V20C18 20.55 18.45 21 19 21H20C20.55 21 21 20.55 21 20V12L18.92 6.01ZM6.5 16C5.67 16 5 15.33 5 14.5S5.67 13 6.5 13 8 13.67 8 14.5 7.33 16 6.5 16ZM17.5 16C16.67 16 16 15.33 16 14.5S16.67 13 17.5 13 19 13.67 19 14.5 18.33 16 17.5 16ZM5 11L6.5 6.5H17.5L19 11H5Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="service-icon" title="Travel Insurance">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM12 11.99H19C18.47 16.11 15.72 19.78 12 20.93V12H5V6.3L12 3.19V11.99Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="service-icon" title="Tour Guides">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22S19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5Z" fill="white"/>
                        </svg>
                    </div>
                </div>

                <div class="hero-overlay"></div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="login-panel">
            <div class="login-header">
                <div class="brand">
                    <h2 class="brand-title">Plane & Prop</h2>
                </div>
            </div>

            <div class="login-form-container">
                <h1 class="welcome-title">Welcome back</h1>
                <p class="welcome-subtitle">Hello Again, please enter your details</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Enter your email"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <button type="submit" class="login-button" id="loginBtn">
                        <span class="button-text">Login</span>
                        <span class="button-loader" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="spinner-circle" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>

                    <div class="error-message" id="errorMessage" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
