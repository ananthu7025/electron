                    </svg>
                    <span>Storage</span>
                </div>
                <div class="storage-bar">
                    <div class="storage-used"></div>
                </div>
                <p class="storage-text">3.2 GB of 15 GB used</p>
            </div>

        <!-- Document List -->
        <section class="document-section">
            <div class="section-header">
                <div class="section-title">
                    <h2>Documents</h2>
                    <span class="document-count" id="documentCount">0 documents</span>
                </div>
                <div class="view-options">
                    <button class="view-btn active" data-view="grid">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                            <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                            <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                            <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="list">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M8 6H21M8 12H21M8 18H21M3 6H3.01M3 12H3.01M3 18H3.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="loadingState" class="loading-state">
                <div class="loader"></div>
                <p>Loading documents...</p>
            </div>

                <p>Please add PDF files to the server's pdfs directory</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                    <path d="M12 9V11M12 15H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33978 16C2.56998 17.3333 3.53223 19 5.07183 19Z" stroke="#dc2626" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <h3>Error loading documents</h3>
                <p id="errorMessage">Please ensure the API server is running</p>
                <button class="retry-button" id="retryBtn">Retry</button>
            </div>

            <!-- Document Grid -->
            <div id="documentGrid" class="document-grid" style="display: none;"></div>
